<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p>
    Nazwa rezerwacji: <b><span th:text="${reservation_name}"></span></b><br>
    Sala: <b><span th:text="${room_number}"></span></b><br>
    Data rozpoczęcia: <b><span th:text="${start_time}"></span></b><br>
    Data zakończenia: <b><span th:text="${end_time}"></span></b><br>
    Osoba rezerwująca: <b><span th:text="${first_name} + ' ' + ${last_name}"></span></b><br>
    Email osoby rezerwującej: <b><a th:href="'mailto:' + ${requester_email}"><span th:text="${requester_email}"></span></a></b><br>
    Telefon osoby rezerwującej: <b><span th:text="${requester_phone != '' ? requester_phone : 'Nie podano'}"></span></b>
</p>

<p>
    Aby zarządzać rezerwacją kliknij <a th:href="${link}">link</a> lub wklej w przeglądarce adres <span th:text="${link}"></span>
</p>

<p><i>Powyższa wiadomość została wygenerowana automatycznie. Prosimy na nią nie odpowiadać.</i></p>
</body>
</html>
